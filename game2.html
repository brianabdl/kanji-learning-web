<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Pasangkan Kanji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="study.html">← Kembali ke Belajar</a>
            <span class="navbar-text text-white">🔗 Pasangkan Kanji</span>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0">Permainan Pasangkan Kanji</h3>
                        <p class="mb-0 mt-2">Pasangkan setiap kanji dengan arti yang benar!</p>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <p>Waktu: <strong id="timer">60</strong>d | Skor: <strong id="score">0</strong></p>
                        </div>

                        <div class="row" id="gameArea">
                            <div class="col-md-6">
                                <h5 class="text-center mb-3">Kanji</h5>
                                <div id="kanjiColumn" class="d-grid gap-2"></div>
                            </div>
                            <div class="col-md-6">
                                <h5 class="text-center mb-3">Arti</h5>
                                <div id="meaningColumn" class="d-grid gap-2"></div>
                            </div>
                        </div>

                        <div id="resultArea" class="text-center mt-4" style="display:none;">
                            <h4 id="finalScore"></h4>
                            <button class="btn btn-primary mt-3" id="playAgainBtn">Main Lagi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/kanjiData.js"></script>
    <script src="js/game2.js"></script>
</body>
</html>
