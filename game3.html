<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Kuis Cepat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand text-dark" href="study.html">← Kembali ke Belajar</a>
            <span class="navbar-text text-dark">⚡ Kuis Cepat</span>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-warning">
                        <h3 class="mb-0">Permainan Kuis Cepat</h3>
                        <p class="mb-0 mt-2">Jawab sebanyak mungkin pertanyaan dalam 60 detik!</p>
                    </div>
                    <div class="card-body">
                        <div id="startScreen" class="text-center">
                            <h4 class="mb-4">Siap menguji pengetahuan kanji Anda?</h4>
                            <button class="btn btn-warning btn-lg" id="startBtn">Mulai Kuis</button>
                        </div>

                        <div id="quizScreen" style="display:none;">
                            <div class="mb-4 d-flex justify-content-between">
                                <div>
                                    <strong>Waktu Tersisa:</strong> <span id="timeLeft" class="badge bg-danger">60</span>d
                                </div>
                                <div>
                                    <strong>Skor:</strong> <span id="score" class="badge bg-success">0</span>
                                </div>
                                <div>
                                    <strong>Pertanyaan:</strong> <span id="questionNum" class="badge bg-primary">1</span>
                                </div>
                            </div>

                            <div class="text-center mb-4">
                                <div class="kanji-character-large display-1 mb-3" id="quizKanji"></div>
                            </div>

                            <div id="quizOptions" class="d-grid gap-2"></div>
                        </div>

                        <div id="resultScreen" class="text-center" style="display:none;">
                            <h3 class="mb-4">Waktu Habis!</h3>
                            <div class="alert alert-info">
                                <h4>Skor Akhir: <span id="finalScore"></span></h4>
                                <p class="mb-0">Pertanyaan Dijawab: <span id="totalQuestions"></span></p>
                            </div>
                            <button class="btn btn-warning btn-lg" id="playAgainBtn">Main Lagi</button>
                        </div>
                    </div>
                </div>

                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h5>Skor Tertinggi</h5>
                        <ol id="highScores" class="mb-0">
                            <li class="text-muted">Belum ada skor!</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/kanjiData.js"></script>
    <script src="js/game3.js"></script>
</body>
</html>
