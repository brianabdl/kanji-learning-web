<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Kanji - Selamat Datang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="kanji-title">漢字</h1>
                            <h2 class="mb-3">Belajar Kanji</h2>
                            <p class="text-muted">Mulai perjalanan Anda untuk menguasai huruf Jepang</p>
                        </div>
                        
                        <form id="usernameForm">
                            <div class="mb-4">
                                <label for="username" class="form-label">Masukkan Nama Anda</label>
                                <input type="text" class="form-control form-control-lg" id="username" 
                                       placeholder="Nama Anda" required minlength="2">
                                <div class="form-text">Ini akan digunakan untuk mempersonalisasi pengalaman Anda</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                Mulai Belajar
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted">
                        <small>Pelajari karakter kanji melalui pelajaran interaktif dan permainan yang menyenangkan!</small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('usernameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('kanjiUsername', username);
                window.location.href = 'study.html';
            }
        });

        // Auto-redirect if username already exists
        const existingUsername = localStorage.getItem('kanjiUsername');
        if (existingUsername) {
            window.location.href = 'study.html';
        }
    </script>
</body>
</html>
